name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: |
          if [[ "$GITHUB_REF_NAME" == *-* ]]; then
            pnpm publish --no-git-checks --provenance --tag next
          else
            pnpm publish --no-git-checks --provenance
          fi

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          registry-url: "https://npm.pkg.github.com"

      - name: Publish to GitHub Packages
        run: |
          npm pkg set "name=@jyunhanlin/react-global-tracking"
          if [[ "$GITHUB_REF_NAME" == *-* ]]; then
            pnpm publish --no-git-checks --tag next
          else
            pnpm publish --no-git-checks
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
